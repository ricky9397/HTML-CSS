<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="user_chat.css">
    <link rel="stylesheet" href="index/index.css">
    <link rel="stylesheet" href="index/style.css">
    <script src="../project/index/includeHTML.js"></script>
    <script src="../project/index/includeRouter.js"></script>
</head>

<body>
    <!-- Header -->
    <header include-html="../project/index/header.html"></header>
    <!-- Header End -->



    <div id="chatwarp">
        <nav class="chat_ul">
            <div class="chatid">
                <h3>접속자 아이디</h3>
            </div>
        </nav>


        <div id="chatlist_wrap">
            <!-- 채팅방 리스트 시작 -->

            <div class="chatlist">
                <a href="#">
                    <div class="float_left">
                        <img src="../img/프로필사진1.png">
                    </div>
                    <div class="float_left chat_name">
                        <h3>김자바</h3>
                    </div>
                    <div class="chat_title">
                        <span>핏블리짐</span>
                    </div>
                    <div class="chat_content">
                        <span>네 안녕하세요. pt문의좀 하려는데요</span>
                    </div>
                    <div class="chat_date">
                        <span>10:56AM</span>
                    </div>
                </a>

            </div>

            <!-- 채팅방 리스트 끝 -->

            <!-- 임의로 하나더 만듬! 나중에필요없음! -->
            <div class="chatlist">
                <a href="#">
                    <div class="float_left">
                        <img src="../img/프로필사진1.png">
                    </div>
                    <div class="float_left chat_name">
                        <h3>홍길동</h3>
                    </div>
                    <div class="chat_title">
                        <span>라이프휘트니스</span>
                    </div>
                    <div class="chat_content">
                        <span>저기요~ 문의좀요</span>
                    </div>
                    <div class="chat_date">
                        <span>12:46PM</span>
                    </div>
                </a>
            </div>


        </div>

        <div id="chatcontent_warp">
			<!-- 채팅룸 nav -->
			<div class="message_warp">
				<ul>
					<li class="back_button"><a href="#" onclick="history.go(0)"><img src="<c:url value="/images/icon/arrow.png"/>"></a></li>
					<li><a href="#"><img src="<c:url value="/images/icon/ellipsis-h-solid.svg"/>" style="width: 40px;"></a></li>
					<li><a href="#"><img src="<c:url value="/images/icon/heart2.png"/>" style="width: 40px;"></a></li>
					<li><a href="#"><img src="<c:url value="/images/icon/garbage.png"/>" style="width: 40px;"></a></li>
					<li class="order_button"><input type="button" value="결제하기"></li>
				</ul>
			</div>
			<div class="chat_null" id="output">
				<div class="carry_message_warp">
					<div class="carry_chat">
						<div class="carry_line"><img src="<c:url value="/images/icon/profile2.png"/>"></div>
						<div class="message">
							<div class="message_color">
								<span></span>
							</div>
						</div>
						<div class="time_line"><span></span></div>
					</div>
				</div>
				<div class="user_message_warp">'
					<div class="user_chat">
						<div class="user_message">
							<div>
								<span></span>
							</div>
						</div>
						<div class="time_line2">
							<span></span>
						</div>
					</div>
				</div>
			</div>
			
			
			<div class="chatting_write">
				<input type="text" placeholder="메세지 입력.." id="msg">
				<button type="button" class="btn" id="btnSend">
				<img src="<c:url value="/images/icon/icoin.png"/>">
				</button>
			</div>
			<div id="chatcontent_off">
				<div class="not_message">
					<img src="<c:url value="/images/icon/chat.png"/>"
						style="width: 80px;">
					<h3>채팅할 상대를 선택해주세요</h3>
				</div>
			</div>
		</div>
    </div>

    <!-- Footer -->
    <header include-html="../project/index/footer.html"></header>


    <script>
        function getDirection() {
            var windowWidth = window.innerWidth;
            var direction = window.innerWidth <= 760 ? 'vertical' : 'horizontal';

            return direction;


        }
        includeHTML(function () {
            includeRouter(function () {
                // do something in the future
            });
        });
    </script>
</body>

</html>
