<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chat.css">

</head>

<body>
    <div id="chatwarp">
        

        <nav class="chat_ul">
            <div class="chatid">
                <h3>접속자 아이디</h3>
            </div>
            <ul>
                <!-- 뒤로가기버튼 채팅창열릴때마다 캐리 이름나오게 value값 넣기 -->
                <li class="back_button"><input type="button" value="김자바"></li>
                <li><a href="#"><img src="../img/heart2.png" style="width: 40px;"></a></li>
                <li><a href="#"><img src="../img/ellipsis-h-solid.svg" style="width: 40px;"></a></li>
                <li class="order_button"><input type="button" value="결제하기"></li>
            </ul>
        </nav>


        <div id="chatlist_wrap">
            <!-- 채팅방 리스트 시작 -->

            <div class="chatlist">
                <a href="#">
                    <div class="float_left">
                        <img src="../img/프로필사진1.png">
                    </div>
                    <div class="float_left chat_name">
                        <h3>김자바</h3>
                    </div>
                    <div class="chat_title">
                        <span>핏블리짐</span>
                    </div>
                    <div class="chat_content">
                        <p>안녕하세요 문의입니다.</p>
                    </div>
                    <div class="chat_date">
                        <span>10:56AM</span>
                    </div>
                </a>

            </div>

            <!-- 채팅방 리스트 끝 -->


            <!-- 임의로 하나더 만듬! 나중에필요없음! -->
            <div class="chatlist">
                <a href="#">
                    <div class="float_left">
                        <img src="../img/프로필사진1.png">
                    </div>
                    <div class="float_left chat_name">
                        <h3>홍길동</h3>
                    </div>
                    <div class="chat_title">
                        <span>라이프휘트니스</span>
                    </div>
                    <div class="chat_content">
                        <p>저기요~ 문의좀요</p>
                    </div>
                    <div class="chat_date">
                        <span>12:46PM</span>
                    </div>
                </a>
            </div>


        </div>

        <div id="chatcontent_warp">

            <!-- 대화창시작 -->
            <!-- 헬창들 -->
            <div class="carry_message">
                <div class="carry_line">
                    <img src="../img/프로필사진1.png">
                </div>
                <div>
                    <div class="message">
                        <div>
                            <span>안녕하세요. 김asdasdsadasdasdsadadasdasdasdsdsadasdasdsadadsadsad자바 캐리입니다.</span>
                        </div>
                    </div>
                    <div class="time_line">
                        <span>10:53AM</span>
                    </div>
                </div>
            </div>
            

            <!-- 손님  -->
            <div class="user_message_warp">
                <div class="user_message">
                    <div>
                        <span>네 안녕하세요.</span>
                    </div>
                </div>
                <div class="time_line2">
                    <span>10:56AM</span>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
