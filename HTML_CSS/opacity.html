<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        ul li {
            display: inline-block;
            width: 200px; height: 100px;
            text-align: center;
            background-color: #dddddd;
        }

        ul li:nth-child(2) {
            background-color: #dddddd;
            opacity: 0.7; /* 투명도 조절  */
        }

        ul li:nth-child(3) {
            background-attachment: #dddddd;
            opacity: 0.4; /* 투명도 조절  */
        }

    </style>
</head>
<body>
    <ul>
        <li>우리나라 만세</li>
        <li>대한민국 만세</li>
        <li>korea fighting</li>
    </ul>
</body>
</html>
