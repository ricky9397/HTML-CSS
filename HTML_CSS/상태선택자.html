        input:focus {
            border: 2px solid red;
            padding: 10px;
        }

        input:enabled {
            color: #00ff00;
            font-weight: bold;
        }

        input:disabled {
            color: #ff0000;
        }

    </style>

</head>

            이름 : <input type="text" name="uname"><br/>

            비밀번호 : <input type="password" name="upw" value="12345" disabled="disabled"><br/>
        </form>
    </div>
    
</body>
