<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <td>1행1열</td>
        <td>1행2열</td>
        <td>1행3열</td>
        <td>1행4열</td>
    </table>

    <table border="1">  <!-- border 표에 두깨 -->
    <tr>
           <td rowspan="4">1행1열</td> <!-- rowspan 열합치기 -->
           <td>1행2열</td>
           <td>1행3열</td>
           <td>1행4열</td>
        </tr>
        <tr>
            <td>2행2열</td>
            <td>2행3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <td colspan="2">3행1열</td> <!-- colspan 행합치기 -->
            <td>3행3열</td>
        </tr>
    </table>
</body>
</html>
